<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h2 class="heading">Etch A Sketch</h2>
      <div class="main-cont">
        <div class="range-cont">
          <div>2*2</div>
          <input type="range" name="box-range" id="" min="1" max="64" value="2"/>
        </div>
        <div class="main-div">
          <h2>Hover over Me</h2>
          <div class="color-box"></div>
          <div class="color-box"></div>
          <div class="color-box"></div>
          <div class="color-box"></div>
        </div>
        <div class="control-cont">
          <div class="color-code-cont">RGB(255,255,255)</div>
          <div class="control-wrapper color-selector">
            <div>Color</div>
            <input type="color" name="color" id="color" />
          </div>
          <div class="control-wrapper shades-of-grey">Shades of Grey</div>
          <div class="control-wrapper randomize outline">Randomize</div>
          <div class="control-wrapper gridBtn">Grid On</div>
          <div class="control-wrapper clear-btn">Clear</div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
